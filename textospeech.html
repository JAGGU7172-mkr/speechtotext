<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech to Text Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f6f8fa;
    }
    h1 {
      margin-top: 30px;
      color: #333;
    }
    #result {
      width: 80vw;
      min-height: 120px;
      margin: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      font-size: 1.2rem;
      color: #222;
      transition: box-shadow 0.2s;
    }
    button {
      padding: 12px 30px;
      font-size: 1.1rem;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      margin: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:active {
      background: #2563eb;
    }
    #status {
      color: #444;
      margin: 10px;
      min-height: 24px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Speech to Text Demo</h1>

  <div id="result" contenteditable="false"></div>
  <div id="status"></div>
  <button id="startBtn">Start Listening</button>
  <button id="stopBtn" disabled>Stop Listening</button>
  <button id="clearBtn">Clear Text</button>

  <script>
    // Check browser support
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!window.SpeechRecognition) {
      document.getElementById('status').textContent = 'Sorry, your browser does not support Speech Recognition.';
      document.getElementById('startBtn').disabled = true;
    } else {
      const recognition = new window.SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      const resultDiv = document.getElementById('result');
      const statusDiv = document.getElementById('status');
      let isListening = false;

      recognition.onstart = () => {
        statusDiv.textContent = 'Listening... Please speak.';
        isListening = true;
        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
      };
      recognition.onend = () => {
        statusDiv.textContent = 'Stopped listening.';
        isListening = false;
        document.getElementById('startBtn').disabled = false;
        document.getElementById('stopBtn').disabled = true;
      };
      recognition.onerror = (event) => {
        statusDiv.textContent = 'Error: ' + event.error;
        isListening = false;
        document.getElementById('startBtn').disabled = false;
        document.getElementById('stopBtn').disabled = true;
      };
      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          transcript += event.results[i][0].transcript;
        }
        resultDiv.textContent = transcript;
      };

      document.getElementById('startBtn').onclick = () => {
        if (!isListening) recognition.start();
      };
      document.getElementById('stopBtn').onclick = () => {
        if (isListening) recognition.stop();
      };
      document.getElementById('clearBtn').onclick = () => {
        resultDiv.textContent = '';
      };
    }
  </script>
</body>
</html>
