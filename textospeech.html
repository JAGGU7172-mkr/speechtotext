<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text Project</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styleoftext.css">
</head>
<body>
    <h1>Speech to Text</h1>
    <p>Click the "Start" button and begin speaking. Your speech will appear here.</p>
    
    <div class="controls">
        <button id="startButton">Start</button>
        <button id="stopButton" disabled>Stop</button>
    </div>

    <div class="output">
        <p id="transcription">Your transcribed speech will appear here...</p>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="scriptoftext.js"></script>
</body>
</html>
